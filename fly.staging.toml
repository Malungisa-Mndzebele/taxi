# Fly.io Staging Configuration
# Reference: https://fly.io/docs/reference/configuration/

app = "taxi-app-staging"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"
  buildpacks = []

[env]
  NODE_ENV = "staging"
  PORT = "8080"

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/api/health"
    protocol = "http"
    tls_skip_verify = false

    [services.http_checks.headers]
      Content-Type = "application/json"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

