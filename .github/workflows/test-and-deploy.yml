name: Build and Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install server dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Check server syntax
        working-directory: ./server
        run: node -c index.js

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./web
        run: npm ci
      
      - name: Build frontend
        working-directory: ./web
        run: npm run build
      
      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/dist
          retention-days: 7

  deploy-staging:
    name: Deploy Frontend to Staging Server
    runs-on: ubuntu-latest
    needs: [build-check, build-frontend]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist
      
      - name: Deploy to Server via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_SERVER }}
          ssh_private_key: ${{ secrets.SFTP_SSH_KEY }}
          local_path: './dist/*'
          remote_path: '/home/mawdqtvped/khasinogaming.com/app-staging'
          sftp_only: true

  deploy-production:
    name: Deploy Frontend to Production Server
    runs-on: ubuntu-latest
    needs: [build-check, build-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist
      
      - name: Deploy to Server via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_SERVER }}
          ssh_private_key: ${{ secrets.SFTP_SSH_KEY }}
          local_path: './dist/*'
          remote_path: '/home/mawdqtvped/khasinogaming.com/app'
          sftp_only: true
      
      - name: Verify deployment
        run: |
          echo "‚úÖ Frontend deployed to /home/mawdqtvped/khasinogaming.com/app"
          echo "üåê Check: https://khasinogaming.com/app"

