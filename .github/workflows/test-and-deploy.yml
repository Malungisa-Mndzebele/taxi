name: Test and Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  MONGODB_VERSION: '7'

jobs:
  frontend-check:
    name: Frontend Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Install dependencies
        working-directory: ./web
        run: npm ci
      
      - name: Build frontend
        working-directory: ./web
        run: npm run build

  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:${{ env.MONGODB_VERSION }}
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    strategy:
      matrix:
        test-type: [unit, integration, e2e]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Run linter
        working-directory: ./server
        run: npm run lint || true
      
      - name: Run unit tests
        if: matrix.test-type == 'unit'
        working-directory: ./server
        run: npm run test:unit
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-key-for-testing
          MONGODB_URI: mongodb://localhost:27017/taxi-app-test
      
      - name: Run integration tests
        if: matrix.test-type == 'integration'
        working-directory: ./server
        run: npm run test:integration
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-key-for-testing
          MONGODB_URI: mongodb://localhost:27017/taxi-app-test
      
      - name: Run E2E tests
        if: matrix.test-type == 'e2e'
        working-directory: ./server
        run: npm run test:e2e
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-key-for-testing
          MONGODB_URI: mongodb://localhost:27017/taxi-app-test
          TEST_API_URL: http://localhost:5000
      
      - name: Generate coverage report
        if: matrix.test-type == 'unit'
        working-directory: ./server
        run: npm run test:coverage
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-key-for-testing
          MONGODB_URI: mongodb://localhost:27017/taxi-app-test
      
      - name: Upload coverage to Codecov
        if: matrix.test-type == 'unit'
        uses: codecov/codecov-action@v3
        with:
          file: ./server/coverage/lcov.info
          flags: server
          name: server-coverage
          fail_ci_if_error: false

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test
    
    services:
      mongodb:
        image: mongo:${{ env.MONGODB_VERSION }}
        ports:
          - 27017:27017
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Run performance tests
        working-directory: ./server
        run: npm run test:performance || true
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-key-for-testing
          MONGODB_URI: mongodb://localhost:27017/taxi-app-test

  security:
    name: Security Tests
    runs-on: ubuntu-latest
    needs: test
    
    services:
      mongodb:
        image: mongo:${{ env.MONGODB_VERSION }}
        ports:
          - 27017:27017
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Run security tests
        working-directory: ./server
        run: npm run test:security || true
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-key-for-testing
          MONGODB_URI: mongodb://localhost:27017/taxi-app-test
      
      - name: Run npm audit
        working-directory: ./server
        run: npm audit --audit-level=moderate || true

  deploy-staging:
    name: Deploy to Fly.io Staging
    runs-on: ubuntu-latest
    needs: [test, performance, security, frontend-check]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy to Fly.io Staging
        run: flyctl deploy --remote-only --config fly.staging.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_APP_NAME: taxi-app-staging
      
      - name: Run health check
        run: |
          sleep 30
          flyctl status --app taxi-app-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-production:
    name: Deploy to Fly.io Production
    runs-on: ubuntu-latest
    needs: [test, performance, security, frontend-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy to Fly.io Production
        run: flyctl deploy --remote-only --config fly.production.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_APP_NAME: taxi-app
      
      - name: Run health check
        run: |
          sleep 30
          flyctl status --app taxi-app
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Run smoke tests
        run: |
          curl -f https://taxi-app.fly.dev/api/health || exit 1
        continue-on-error: true

